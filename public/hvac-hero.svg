  <path d="M100 250L130 250M110 240L130 250L110 260" stroke="#EF4444" stroke-width="3" fill="none"/>
  
  <path d="M670 200L700 200M690 190L700 200L690 210" stroke="#3B82F6" stroke-width="3" fill="none"/>
