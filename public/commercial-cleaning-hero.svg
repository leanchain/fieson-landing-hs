<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Office background -->
  <rect width="800" height="400" fill="url(#officeGrad)"/>
  
  <!-- Floor -->
  <rect x="0" y="350" width="800" height="50" fill="#64748B"/>
  
  <!-- Office desks -->
  <rect x="100" y="280" width="120" height="70" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <rect x="300" y="280" width="120" height="70" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <rect x="500" y="280" width="120" height="70" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Computers -->
  <rect x="110" y="260" width="30" height="20" fill="#1F2937"/>
  <rect x="112" y="262" width="26" height="16" fill="#3B82F6"/>
  
  <rect x="310" y="260" width="30" height="20" fill="#1F2937"/>
  <rect x="312" y="262" width="26" height="16" fill="#3B82F6"/>
  
  <rect x="510" y="260" width="30" height="20" fill="#1F2937"/>
  <rect x="512" y="262" width="26" height="16" fill="#3B82F6"/>
  
  <!-- Office chairs -->
  <circle cx="180" cy="320" r="15" fill="#1F2937"/>
  <rect x="175" y="305" width="10" height="15" fill="#1F2937"/>
  
  <circle cx="380" cy="320" r="15" fill="#1F2937"/>
  <rect x="375" y="305" width="10" height="15" fill="#1F2937"/>
  
  <circle cx="580" cy="320" r="15" fill="#1F2937"/>
  <rect x="575" y="305" width="10" height="15" fill="#1F2937"/>
  
  <!-- Cleaning person -->
  <circle cx="250" cy="200" r="20" fill="#FDBCB4"/>
  <rect x="235" y="220" width="30" height="40" fill="#8B5CF6"/>
  <rect x="230" y="260" width="15" height="30" fill="#1F2937"/>
  <rect x="255" y="260" width="15" height="30" fill="#1F2937"/>
  <rect x="225" y="290" width="20" height="10" fill="#000000"/>
  <rect x="255" y="290" width="20" height="10" fill="#000000"/>
  
  <!-- Cleaning uniform -->
  <rect x="240" y="225" width="20" height="5" fill="#FFFFFF"/>
  <text x="250" y="230" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="8">CLEAN</text>
  
  <!-- Vacuum cleaner -->
  <rect x="200" y="300" width="30" height="40" fill="#DC2626"/>
  <circle cx="210" cy="335" r="8" fill="#1F2937"/>
  <circle cx="225" cy="335" r="8" fill="#1F2937"/>
  <rect x="230" y="310" width="40" height="8" fill="#9CA3AF"/>
  
  <!-- Vacuum hose -->
  <path d="M270 318Q280 310 290 320Q300 330 310 320" stroke="#1F2937" stroke-width="4" fill="none"/>
  
  <!-- Cleaning cart -->
  <rect x="650" y="300" width="80" height="50" fill="#F59E0B"/>
  <circle cx="670" cy="345" r="10" fill="#1F2937"/>
  <circle cx="710" cy="345" r="10" fill="#1F2937"/>
  
  <!-- Cleaning supplies on cart -->
  <rect x="660" y="280" width="15" height="20" fill="#3B82F6"/>
  <rect x="680" y="280" width="15" height="20" fill="#10B981"/>
  <rect x="700" y="280" width="15" height="20" fill="#EF4444"/>
  
  <!-- Mop bucket -->
  <rect x="720" y="290" width="20" height="25" rx="5" fill="#6B7280"/>
  <rect x="725" y="285" width="10" height="5" fill="#9CA3AF"/>
  
  <!-- Mop -->
  <rect x="740" y="250" width="5" height="50" fill="#92400E"/>
  <ellipse cx="742" cy="245" rx="8" ry="5" fill="#F3F4F6"/>
  
  <!-- Trash bins -->
  <rect x="50" y="320" width="25" height="30" fill="#1F2937"/>
  <rect x="450" y="320" width="25" height="30" fill="#1F2937"/>
  
  <!-- Trash -->
  <rect x="52" y="315" width="8" height="5" fill="#F59E0B"/>
  <rect x="62" y="315" width="6" height="5" fill="#DC2626"/>
  <rect x="452" y="315" width="8" height="5" fill="#3B82F6"/>
  <rect x="462" y="315" width="6" height="5" fill="#10B981"/>
  
  <!-- Cleaning spray -->
  <rect x="320" y="240" width="8" height="15" fill="#10B981"/>
  <rect x="322" y="235" width="4" height="5" fill="#1F2937"/>
  
  <!-- Spray mist -->
  <circle cx="335" cy="240" r="2" fill="#10B981" opacity="0.6"/>
  <circle cx="340" cy="238" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="345" cy="242" r="1" fill="#10B981" opacity="0.6"/>
  
  <!-- Clean sparkles -->
  <path d="M150 250L155 255L150 260L145 255Z" fill="#FDE047"/>
  <path d="M350 200L355 205L350 210L345 205Z" fill="#FDE047"/>
  <path d="M550 230L555 235L550 240L545 235Z" fill="#FDE047"/>
  
  <!-- Windows -->
  <rect x="50" y="50" width="80" height="120" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <rect x="200" y="50" width="80" height="120" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <rect x="350" y="50" width="80" height="120" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <rect x="500" y="50" width="80" height="120" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <rect x="650" y="50" width="80" height="120" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  
  <!-- Window frames -->
  <path d="M90 50V170M90 110H50M90 110H130" stroke="#0284C7" stroke-width="2"/>
  <path d="M240 50V170M240 110H200M240 110H280" stroke="#0284C7" stroke-width="2"/>
  <path d="M390 50V170M390 110H350M390 110H430" stroke="#0284C7" stroke-width="2"/>
  <path d="M540 50V170M540 110H500M540 110H580" stroke="#0284C7" stroke-width="2"/>
  <path d="M690 50V170M690 110H650M690 110H730" stroke="#0284C7" stroke-width="2"/>
  
  <!-- Ceiling lights -->
  <rect x="150" y="20" width="40" height="10" rx="5" fill="#FDE047"/>
  <rect x="350" y="20" width="40" height="10" rx="5" fill="#FDE047"/>
  <rect x="550" y="20" width="40" height="10" rx="5" fill="#FDE047"/>
</svg>
