  <circle cx="115" cy="80" r="20" fill="white" opacity="0.8"/>
  <circle cx="130" cy="80" r="15" fill="white" opacity="0.8"/>
  
  <circle cx="650" cy="60" r="12" fill="white" opacity="0.8"/>
